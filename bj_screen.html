<!DOCTYPE html>
<html lang="ko"></html>

<head>
    <meta charset="UTF-8">
    <script src="https://static.afreecatv.com/asset/app/extension-helper/afreecatv-extension-sdk.js"></script>
    <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
    <title>BJ SCREEN</title>
</head>

<body>
    <script src="js/game.js"></script>
    <div>
        <img src="pic/game.png" alt="icon" width="4%;" style="float: left;";>
        <h3>&nbsp; 게임_Info</h3>
    </div>
    <hr/>
    
    <div>
        <input id="check-btn" type="checkbox"/>
        <label for="check-btn">태그 선택&nbsp;</label>
        <ul class="menubars">
            <input type="checkbox" name="tag" value="a" onclick="choosetag(this)">a
            <input type="checkbox" name="tag" value="b" onclick="choosetag(this)">b
            <input type="checkbox" name="tag" value="c" onclick="choosetag(this)">c
            <input type="checkbox" name="tag" value="d" onclick="choosetag(this)">d
            <input type="checkbox" name="tag" value="e" onclick="choosetag(this)">e
        </ul>
    </div>
    <!-- <div id="result"></div> -->
    <div id="name">
        <input type="text" id="game_title" size="30">
        <input type="button" value="추가" onclick="addList()"/>
    </div>
    <div id="list">
        <ol id="tag_list"></ol>
        <ol id="game_list"></ol>
        <ol id="game_onoff"></ol>
    </div>
    <div id="save">
        <input type="button" id="game_save" value="SAVE" onclick="saveData()">
    </div>


</body>
</html>
