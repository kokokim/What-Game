<!DOCTYPE html>
<html lang="ko"></html>

<head>
    <meta charset="UTF-8">
    <script src="https://static.afreecatv.com/asset/app/extension-helper/afreecatv-extension-sdk.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bj.css">
    <title>BJ SCREEN</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="bj_entire">
        <div class="bj_up_screen">
            <div class="tag_container">
                <div class="select-btn">
                    <span class="btn-text">태그를 선택하세요</span>
                    <span class="arrow-dwn">
                        <i>▼</i>
                    </span>
                </div>
                <ul class="list-items" onclick="toggleTextbox(this)">
                    <li class="item">
                        <span class="checkbox">
                            <i class="fa-solid fa-check check-icon">✔</i>
                        </span>
                        <input class="item-text" type="checkbox" name="tag" value="가족">가족
                    </li>
                    <li class="item">
                        <span class="checkbox">
                            <i class="fa-solid fa-check check-icon">✔</i>
                        </span>
                        <input class="item-text" type="checkbox" name="tag" value="레이싱">레이싱
                    </li>
                    <li class="item">
                        <span class="checkbox">
                            <i class="fa-solid fa-check check-icon">✔</i>
                        </span>
                        <input class="item-text" type="checkbox" name="tag" value="롤플레잉">롤플레잉
                    </li>
                    <li class="item">
                        <span class="checkbox">
                            <i class="fa-solid fa-check check-icon">✔</i>
                        </span>
                        <input class="item-text" type="checkbox" name="tag" value="보드">보드
                    </li>
                    <li class="item">
                        <span class="checkbox">
                            <i class="fa-solid fa-check check-icon">✔</i>
                        </span>
                        <input class="item-text" type="checkbox" name="tag" value="스포츠">스포츠
                    </li>
                    <li class="item">
                        <span class="checkbox">
                            <i class="fa-solid fa-check check-icon">✔</i>
                        </span>
                        <input class="item-text" type="checkbox" name="tag" value="시뮬레이션">시뮬레이션
                    </li>
                    <li class="item">
                        <span class="checkbox">
                            <i class="fa-solid fa-check check-icon">✔</i>
                        </span>
                        <input class="item-text" type="checkbox" name="tag" value="액션">액션
                    </li>
                    <li class="item">
                        <span class="checkbox">
                            <i class="fa-solid fa-check check-icon">✔</i>
                        </span>
                        <input class="item-text" type="checkbox" name="tag" value="어드벤처">어드벤처
                    </li>
                    <li class="item">
                        <span class="checkbox">
                            <i class="fa-solid fa-check check-icon">✔</i>
                        </span>
                        <input class="item-text" type="checkbox" name="tag" value="음악">음악
                    </li>
                    <li class="item">
                        <span class="checkbox">
                            <i class="fa-solid fa-check check-icon">✔</i>
                        </span>
                        <input class="item-text" type="checkbox" name="tag" value="전략">전략
                    </li>
                </ul>
            </div>
            <div id="name" class="title_container">
                <input type="text" id="game_title" disabled size="30" placeholder="게임명을 입력하세요">
                <input type="button" id="add_btn" value="+" onclick="addList()"/>
            </div>
        </div>
        <div id="list">
            <ul id="what_game_list">

            </ul>
        </div>
        <div id="save">
            <input type="button" id="game_save" value="저장" onclick="saveData()">
        </div>
    </div>
    <input type="button" value="버튼입니다" id="testtesttest">
    <script src="js/bj_screen.js"></script>
</body>
</html>
