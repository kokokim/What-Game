<!DOCTYPE html>
<html lang="ko"></html>

<head>
    <meta charset="UTF-8">
    <script src="https://static.afreecatv.com/asset/app/extension-helper/afreecatv-extension-sdk.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>BJ SCREEN</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- <div>
        <img src="pic/game.png" alt="icon" width="4%;" style="float: left;";>
        <h3>&nbsp; 게임_Info</h3>
    </div> -->
    <!-- <hr/> -->
    <div class="bj_entire">
        <div class="bj_up_screen">
            <div class="tag_container">
                <div class="select-btn">
                    <span class="btn-text">Select Tags</span>
                    <span class="arrow-dwn">
                        <i class="fa-solid fa-chevron-down"></i>
                    </span>
                </div>
                <ul class="list-items">
                    <p>Action</p>
                    <li class="item">
                        <span class="checkbox">
                            <i class="fa-solid fa-check check-icon"></i>
                        </span>
                        <input class="item-text" type="checkbox" name="tag" value="액션로얄">액션로얄
                    </li>
                    <li class="item">
                        <span class="checkbox">
                            <i class="fa-solid fa-check check-icon"></i>
                        </span>
                        <input class="item-text" type="checkbox" name="tag" value="격투 및 무술">격투 및 무술
                    </li>
                    <li class="item">
                        <span class="checkbox">
                            <i class="fa-solid fa-check check-icon"></i>
                        </span>
                        <input class="item-text" type="checkbox" name="tag" value="핵 앤 슬래시">핵 앤 슬래시
                    </li>
                    <li class="item">
                        <span class="checkbox">
                            <i class="fa-solid fa-check check-icon"></i>
                        </span>
                        <input class="item-text" type="checkbox" name="tag" value="슈팅">슈팅
                    </li>
                    <li class="item">
                        <span class="checkbox">
                            <i class="fa-solid fa-check check-icon"></i>
                        </span>
                        <input class="item-text" type="checkbox" name="tag" value="e">e
                    </li>
                </ul>
            </div>

            <div id="name" class="title_container">
                <input type="text" id="game_title" size="30" placeholder="Game Title">
                <input type="button" id="add_btn" value="Add" onclick="addList()"/>
            </div>

            <div id="save" class="save_container">
                <input type="button" id="game_save" value="Save" onclick="saveData()">
            </div>
        </div>

        <div id="list" class="list_container">
            <ol id="what_game_list">

            </ol>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
